<h1>Caffs</h1>

<div class="row card-deck">
  <div class="col-3 card" *ngFor="let caff of caffList">

    <div class="card-body">
      <h2 class="card-title"> {{caff.name}}</h2>
      <a [routerLink]="['/caff', caff.id]" class="stretched-link"></a>
      <img class="card-img-top" [src]="caff.preview" alt="Preview of caff"/>
      <ul class="list-group list-group-flush">
        <li *ngFor="let comment of caff.comments" class="list-group-item">
          <b>{{comment.username}}</b>
          <p>{{comment.comment}}</p>
        </li>
      </ul>
    </div>
  </div>
</div>
