<div *ngIf="caff" class="caff">
  Id: {{caff.id}}<br/>
  Name: {{caff.name}}<br/>
  <img [src]="caff.preview" alt="Preview of caff"/><br/>
  Comments:
  <ul>
    <li *ngFor="let comment of caff.comments">
      Id: {{comment.id}}<br/>
      User: {{comment.username}}<br/>
      Comment: {{comment.comment}}<br/>
    </li>
  </ul>
  <input type="text" [(ngModel)]="comment.comment" placeholder="Írj kommentet">
    <br/>
    <button class="btn btn-success" (click)="addComment()">Komment</button>
    <br/>
  <button class="btn btn-success" (click)="addCaffToCart()">Kosárba</button>
  <br/>
</div>
